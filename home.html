<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Digital Pro Indo | Next-Gen Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #05010d;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* Latar Belakang & Animasi */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #05010d 100%);
            z-index: -1;
        }
        .blob {
            position: absolute;
            width: 300px; height: 300px;
            background: #6c147b;
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.4;
            animation: move 20s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(110%, 110%); }
        }

        /* Sidebar Styling */
        #sidebar {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(10, 2, 22, 0.98);
            backdrop-filter: blur(25px);
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
        }
        #sidebar.closed {
            transform: translateX(100%);
            opacity: 0;
        }
        .sidebar-link {
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
        }
        .sidebar-link:hover {
            background: rgba(156, 39, 176, 0.2);
            padding-left: 20px;
            color: #d8b4fe;
        }
        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            opacity: 0;
        }
        .dropdown-content.show {
            max-height: 300px;
            opacity: 1;
            margin-top: 8px;
        }

        /* GIF Container */
        .gif-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gif-glow {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #9c27b0;
            filter: blur(40px);
            opacity: 0.3;
            border-radius: 50%;
            z-index: 0;
        }
        .gif-img {
            position: relative;
            z-index: 1;
            width: 120px;
            height: auto;
            pointer-events: none;
        }

        .gradient-text {
            background: linear-gradient(90deg, #fff, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="bg-glow"><div class="blob"></div></div>

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />

        <button onclick="toggleSidebar()" class="p-2 hover:bg-white/10 rounded-xl transition group">

    </nav>

                    </svg>

        <div class="mt-auto flex flex-col items-center gap-4 pt-8">

                     alt="Rocket Animation"

        </div>
    </div>

    <section class="relative pt-32 pb-20 px-6 max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-10">
        <div class="md:w-1/2" data-aos="fade-up">

        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('closed');
            overlay.classList.toggle('hidden');
        }

        function toggleDropdown() {
            const content = document.getElementById('dropContent');
            const icon = document.getElementById('dropIcon');
            content.classList.toggle('show');
            icon.style.transform = content.classList.contains('show') ? "rotate(180deg)" : "rotate(0deg)";
        }

        function goBack() {
            window.history.length > 1 ? window.history.back() : window.location.href = "#";
        }
    </script>
</body>
</html>
