<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Digital Pro Indo | Next-Gen Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #05010d;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #05010d 100%);
            z-index: -1;
        }
        .gradient-text {
            background: linear-gradient(90deg, #fff, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Transisi Sidebar yang halus */
        #mobile-menu {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #menu-overlay {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <nav class="fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center bg-[#05010d]/80 backdrop-blur-md border-b border-white/5">
        <button onclick="toggleSidebar(true)" class="p-2 hover:bg-white/10 rounded-xl transition group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white group-hover:text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <div class="flex items-center">
            <img src="https://i.ibb.co.com/pvxL2cWL/ORANG-PERTAMA-414-x-44-piksel-20260208-173105-0000.png" alt="Logo" class="h-8">
        </div>
        
        <button onclick="toggleSidebar(true)" class="p-2 hover:bg-white/10 rounded-xl transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </nav>

    <div id="menu-overlay" onclick="toggleSidebar(false)" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-[55] hidden opacity-0"></div>
    
    <div id="mobile-menu" class="fixed top-0 right-0 h-full z-[60] bg-[#0a041a] w-[280px] translate-x-full p-8 pt-20 border-l border-white/10 shadow-2xl">
        <button onclick="toggleSidebar(false)" class="absolute top-6 right-6 text-white text-3xl hover:text-purple-500 transition">&times;</button>
        
        <nav class="flex flex-col space-y-6">
            <a href="#" onclick="toggleSidebar(false)" class="flex items-center gap-4 text-xl font-bold text-white hover:text-purple-400 transition">
                <span class="text-2xl">üè†</span> Home
            </a>
            
            <div class="space-y-4">
                <div class="flex items-center justify-between text-xl font-bold text-white border-b border-white/10 pb-2">
                    <span class="flex items-center gap-4"><span class="text-2xl">‚ÑπÔ∏è</span> Tentang</span>
                    <span class="text-[10px] text-purple-400">‚ñº</span>
                </div>
                <div class="pl-12 flex flex-col space-y-4 text-gray-400 text-sm font-medium">
                    <a href="#" onclick="toggleSidebar(false)" class="hover:text-white transition">Profil Perusahaan</a>
                    <a href="#" onclick="toggleSidebar(false)" class="hover:text-white transition">Visi & Misi</a>
                </div>
            </div>

            <a href="https://api.whatsapp.com/send?phone=6282191851112" class="flex items-center gap-4 text-xl font-bold text-white hover:text-purple-400 transition">
                <span class="text-2xl">üìû</span> Kontak
            </a>
        </nav>
    </div>

    <main class="relative pt-40 px-6 max-w-7xl mx-auto text-center">
        <div data-aos="fade-up">
            <h1 class="text-5xl md:text-7xl font-bold leading-tight">Solusi Digital <br><span class="gradient-text">Masa Depan.</span></h1>
            <p class="mt-6 text-gray-400 text-lg max-w-xl mx-auto">Klik tombol panah di pojok kiri atas untuk mengembalikan tampilan ke menu sidebar.</p>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        const menu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('menu-overlay');

        /**
         * Fungsi tunggal untuk mengontrol Sidebar
         * @param {boolean} show - true untuk menampilkan, false untuk menyembunyikan
         */
        function toggleSidebar(show) {
            if (show) {
                // Menampilkan Sidebar (State saat pertama kali garis tiga diklik)
                menu.classList.remove('translate-x-full');
                menu.classList.add('translate-x-0');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            } else {
                // Menyembunyikan Sidebar
                menu.classList.add('translate-x-full');
                menu.classList.remove('translate-x-0');
                overlay.classList.remove('opacity-100');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }
    </script>
</body>
</html>
