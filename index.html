<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pro Indo - Pi Marketplace</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --pi-color: #6d28d9;
            --pi-gold: #ffa500;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        header {
            background-color: var(--pi-color);
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .product-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        #login-btn {
            background-color: var(--pi-gold);
            color: white;
        }
        #pay-button {
            background-color: var(--pi-color);
            color: white;
        }
        button:active {
            transform: scale(0.98);
        }
        .price {
            font-size: 24px;
            color: var(--pi-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Digital Pro Indo</h1>
        <p>Marketplace Properti Digital</p>
    </header>

    <div class="container">
        <div class="card">
            <p>Selamat datang di Ekosistem Pi</p>
            <button id="login-btn">Hubungkan Pi Wallet</button>
        </div>

        <div class="card">
            <img src="aset/product.jpg" alt="Digital Item" class="product-img" onerror="this.src='https://via.placeholder.com/300x200?text=Digital+Pro+Indo'">
            <h3>Item Digital Pro #123</h3>
            <p>Akses premium ke aset digital eksklusif.</p>
            <p class="price">Ï€ 0.005</p>
            <button id="pay-button">Beli Sekarang</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
