<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pro Indo - Premium Marketplace</title>
    <style>
        :root {
            --pi-color: #6d28d9;
            --pi-gold: #ffa500;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #f1f5f9;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
        }

        /* Header Premium */
        header {
            background: linear-gradient(135deg, #4c1d95 0%, #6d28d9 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 25px rgba(109, 40, 217, 0.3);
        }

        .user-status {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 15px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Grid Layout */
        .marketplace-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Card Style */
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .product-card:active { transform: scale(0.98); }

        .image-container {
            position: relative;
            width: 100%;
            height: 140px;
            background: #e2e8f0;
        }

        .product-img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .category-tag {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--pi-color);
            text-transform: uppercase;
        }

        .product-info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .rating {
            color: #fbbf24;
            font-size: 0.75rem;
            margin-bottom: 5px;
        }

        .product-name {
            font-size: 0.95rem;
            font-weight: 700;
            margin: 0 0 5px 0;
            line-height: 1.2;
        }

        .product-desc {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .price-row {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .price {
            font-weight: 800;
            color: var(--pi-color);
            font-size: 1.1rem;
        }

        /* Action Buttons */
        .btn-buy {
            background: var(--pi-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }

        #login-section {
            padding: 0 20px;
            max-width: 600px;
            margin: -20px auto 10px auto;
        }

        .btn-login {
            width: 100%;
            background: var(--pi-gold);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        }
    </style>
</head>
<body>

    <header>
        <h1 style="margin:0; font-size: 1.5rem;">Digital Pro Indo</h1>
        <p style="margin:5px 0 0 0; opacity: 0.8; font-size: 0.9rem;">Premium Digital Assets</p>
    </header>

    <div id="login-section">
        <button id="login-btn" class="btn-login">Login</button>
    </div>

    <div class="marketplace-grid">
        <div class="product-card">
            <div class="image-container">
                <span class="category-tag">E-Book</span>
                <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?q=80&w=400" class="product-img" alt="Product">
            </div>
            <div class="product-info">
                <div class="rating">★★★★★ <span style="color:#64748b">(4.9)</span></div>
                <h3 class="product-name">Mastering Pi Network</h3>
                <p class="product-desc">Panduan lengkap optimasi node dan ekosistem Pi terbaru 2026.</p>
                <div class="price-row">
                    <span class="price">π 0.005</span>
                    <button class="btn-buy" onclick="handlePayment(0.005, 'Mastering Pi')">Beli</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="image-container">
                <span class="category-tag">Software</span>
                <img src="https://i.ibb.co.com/F4qZdtmN/IMG-20251130-WA0033.jpg" class="product-img" alt="Product">
            </div>
            <div class="product-info">
                <div class="rating">★★★★☆ <span style="color:#64748b">(4.7)</span></div>
                <h3 class="product-name">Digital Asset License</h3>
                <p class="product-desc">Lisensi premium aset properti digital eksklusif DPI.</p>
                <div class="price-row">
                    <span class="price">π 0.010</span>
                    <button class="btn-buy" onclick="handlePayment(0.010, 'Asset License')">Beli</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="app.js"></script>
</body>
</html>
