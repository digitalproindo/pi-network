<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Pro Indo - Premium Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pi-color: #4a148c; 
            --pi-gold: #d4af37;
            --bg-body: #f4f4f4;
            --xtra-cyan: #00bfa5;
            --discount-red: #ff4d4f;
            --btn-purple: #9c27b0;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg-body); padding-bottom: 80px; }
        .hidden { display: none !important; }

        header {
            background: linear-gradient(135deg, #1a0033 0%, #4a148c 100%);
            color: white; padding: 25px 20px 50px; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;
        }

        /* --- RUNNING TEXT --- */
        .marquee-container {
            background: #fff; color: var(--pi-color); padding: 5px 0;
            font-size: 0.75rem; font-weight: bold; border-bottom: 1px solid #eee;
        }

        /* --- BANNER --- */
        .banner-container { padding: 0 15px; margin-top: -25px; }
        .banner-box { width: 100%; height: 140px; background: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* --- CATEGORY --- */
        .category-scroll { display: flex; overflow-x: auto; padding: 15px; gap: 10px; scrollbar-width: none; }
        .category-pill { flex: 0 0 auto; background: white; padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; cursor: pointer; }
        .category-pill.active { background: var(--pi-color); color: white; }

        /* --- PRODUCT CARD (MATCHING YOUR PREVIOUS STYLE) --- */
        .marketplace-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        
        .discount-badge { position: absolute; top: 0; right: 0; background: var(--discount-red); color: white; font-size: 0.7rem; padding: 3px 7px; border-bottom-left-radius: 10px; z-index: 5; }
        
        .image-container { width: 100%; padding-top: 100%; position: relative; background: #fff; }
        .image-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; padding: 5px; }
        
        .xtra-label { position: absolute; bottom: 5px; left: 0; background: var(--xtra-cyan); color: white; font-size: 0.55rem; font-weight: 800; padding: 2px 6px; border-top-right-radius: 5px; }

        .product-info { padding: 10px; flex-grow: 1; }
        .product-name { font-size: 0.8rem; margin: 0 0 5px; height: 2.4em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .price { font-weight: 800; color: #a82444; font-size: 1rem; }
        
        .card-bottom { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
        .rating-text { font-size: 0.65rem; color: #777; }
        .btn-buy-now { background: var(--btn-purple); color: white; border: none; padding: 4px 12px; border-radius: 12px; font-size: 0.7rem; font-weight: bold; }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; padding: 10px 0 20px; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .nav-item.active { color: var(--pi-color); font-weight: bold; }
        .nav-icon { font-size: 1.3rem; display: block; }
    </style>
</head>
<body>

    <div class="marquee-container">
        <marquee>Selamat Datang di Digital Pro Indo - Marketplace Pi Network Terpercaya 2026 - Transaksi Aman & Cepat!</marquee>
    </div>

    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="https://i.ibb.co.com/HpgNHN3H/Desain-tanpa-judul-20260203-123543-0000.png" style="width:45px; border-radius:50%; background:#fff;">
                <h1 style="margin:0; font-size: 1.1rem;">DIGITAL PRO INDO</h1>
            </div>
            <button id="login-btn" style="background:var(--pi-gold); border:none; padding:5px 12px; border-radius:5px; font-weight:bold;">Login</button>
        </div>
    </header>

    <div class="banner-container">
        <div class="banner-box">
            <img src="https://i.ibb.co.com/dsXZPqYM/ORANG-PERTAMA-20260202-171219-0000.png" id="banner-img" style="width:100%; height:100%; object-fit:cover;">
        </div>
    </div>

    <main id="page-home">
        <div class="category-scroll">
            <div class="category-pill active" onclick="filterCategory('all')">Semua</div>
            <div class="category-pill" onclick="filterCategory('Rumah')">üè† Rumah</div>
            <div class="category-pill" onclick="filterCategory('Mobil')">üöó Mobil</div>
            <div class="category-pill" onclick="filterCategory('Motor')">üèçÔ∏è Motor</div>
            <div class="category-pill" onclick="filterCategory('Herbal')">üçÉ Herbal</div>
        </div>
        <div id="main-grid" class="marketplace-grid"></div>
    </main>

    <main id="page-keranjang" class="hidden" style="padding:20px;">
        <h3>Keranjang Anda</h3>
        <div id="cart-items"></div>
    </main>

    <main id="page-profile" class="hidden" style="padding:40px 20px; text-align:center;">
        <div style="background:white; padding:20px; border-radius:15px;">
            <h2 id="profile-username">Guest</h2>
            <p id="profile-address" style="font-size:0.7rem; color:#888;">Wallet Not Connected</p>
        </div>
    </main>

    <div id="product-detail-page" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; overflow-y:auto;">
        <div id="detail-content"></div>
        <button onclick="closeProductDetail()" style="position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.5); color:white; border:none; width:35px; height:35px; border-radius:50%;">‚úï</button>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="switchPage('home')"><span class="nav-icon">üè†</span>Home</div>
        <div class="nav-item" id="nav-keranjang" onclick="switchPage('keranjang')"><span class="nav-icon">üõí</span>Cart</div>
        <div class="nav-item" id="nav-profile" onclick="switchPage('profile')"><span class="nav-icon">üë§</span>Profile</div>
    </nav>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="app.js"></script>
</body>
</html>
